<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" lang="en">
<h:head>
	<h:title>Insert title here</h:title>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />

</h:head>

<h:body>
	<h:form>
		<i>Ola galera</i>
		<strong>Ola galera</strong>
		<h:inputText name="primeiroCampo" id="primeiroCampo" value="Ola mundo" />
		<h:commandButton name="btnPrimeiro" id="btnPrimeiro"
			value="Meu Primeiro Botao" class="btn btn-danger" />
		<!--  <h:inputTextarea name="txtArea" id="txtArea" 
		    cols="20" rows="30" />
		 -->
		<br />
		<br />
		<h:commandButton id="btnAlfredo" value="Mostre mais dados do Alfredo"
			action="#{alfredoController.exibirDadosAlfredo()}"
			class="btn btn-primary" />
		<br />
		<h:outputLabel value="Nome: #{alfredoController.nome}" />
		<br />
		<h:outputLabel value="Idade: #{alfredoController.idade}" />

		<br />
		<br />

		<h:inputText name="campo1" id="campo1"
			value="#{calculadoraController.valor1}" />

		<h:inputText name="campo2" id="campo2"
			value="#{calculadoraController.valor2}" />

		<h:commandButton name="btnOperacaoSomar" id="btnOperacaoSomar"
			value="+" action="#{calculadoraController.somar()}" />

		<h:commandButton name="btnOperacaoSubtrair" id="btnOperacaoSubtrair"
			value="-" action="#{calculadoraController.subtrair()}" />

		<h:commandButton name="btnOperacaoDividir" id="btnOperacaoDividir"
			value="/" action="#{calculadoraController.dividir()}" />

		<h:commandButton name="btnOperacaoMultiplicar"
			id="btnOperacaoMultiplicar" value="x"
			action="#{calculadoraController.multiplicar()}" />

		<h:outputLabel name="Resultado"
			value="#{calculadoraController.resultado}" />
	</h:form>

	<h:form>
		<h:inputText name="campo3" id="campo3"
			value="#{stringController.texto}" />

		<h:commandButton name="btnLetraMinuscula" id="btnLetraMinuscula"
			value="minúsculo" action="#{stringController.letraMinuscula()}" />

		<h:commandButton name="btnLetraMaiuscula" id="btnLetraMaiuscula"
			value="MAIÚSCULO" action="#{stringController.letraMaiuscula()}" />

		<h:outputText name="Minusculo" value="#{stringController.minusculo}" />

		<h:outputText name="Minusculo" value="#{stringController.maiusculo}" />
	</h:form>

	<br />
	<br />

	<h:form>
		<i>O Fusca é maneiro?</i>
		<br />
		<h:selectBooleanCheckbox />
		<strong>Sim</strong>
		<br />
		<h:selectBooleanCheckbox />
		<strong>Não</strong>
	</h:form>

	<br />
	<br />

	<h:form>
		<div class="form-group">
			<h:outputLabel value="Estados do Sul do Brasil" />
			<h:selectOneMenu id="estadosSul" value="#{estadosController.uf}">
				<f:selectItems value="#{estadosController.listaUf}" />
			</h:selectOneMenu>
		</div>
	</h:form>

	<h:form>
		<div class="form-group">
			<h:outputLabel value="Sexo" />
			<h:selectOneMenu id="sexo" value="#{sexoController.sexo}">
				<f:selectItems value="#{sexoController.listaSexo}" />
			</h:selectOneMenu>
		</div>
			
		<div>
		    <h:selectOneRadio>
				<f:selectItems value="#{sexoController.listaSexo}" />
			</h:selectOneRadio>
		</div>
		
		<div>
		    <h:inputText id="exercicio6" value="#{calculadoraController.exercicio6}" />
		    <h:commandButton id="btnFormatar" action="#{calculadoraController.formatar}" />
		    <h:outputLabel id="exercicio6Formatado" value="#{calculadoraController.exercicio6Formatado}">
		        <f:convertNumber currencyCode="BRL" type="currency" />
		    </h:outputLabel>
		</div>
	</h:form>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
</h:body>

</html>
